<div x-scope="{ isRed: false }">
  <button x-on:click="isRed = !isRed">Toggle Color</button>
  <span x-class="isRed ? 'red' : null">Inline Example</span>
  <span x-class="{ red: isRed, blue: !isRed }">Object Example</span>
  <span x-class="[isRed ? 'inlineClass' : null, { red: isRed, blue: !isRed }]">Array Example</span>
</div>
